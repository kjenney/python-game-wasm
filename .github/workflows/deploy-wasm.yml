name: Build and Deploy WASM

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow pushing to gh-pages branch
permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag

      - name: Build WASM
        run: |
          pygbag --build .

      - name: Deploy to gh-pages branch
        run: |
          # Save build artifacts to a temporary location
          cp -r build/web /tmp/web-build

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages

          # Remove all existing files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +

          # Copy build artifacts from temp location
          cp -r /tmp/web-build/* .

          # Commit and push
          git add -A
          git diff --staged --quiet || git commit -m "Deploy WASM build from main@${{ github.sha }}"
          git push origin gh-pages
